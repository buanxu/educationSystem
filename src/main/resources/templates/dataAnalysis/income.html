<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 90%">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/echarts/echarts.min.js}" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="height: 100%; margin: 0">
    <br/>
    <h1 align="center">电信1601收入分布图</h1>
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    var option = null;
    var $;

    layui.use(['layer','jquery'],function () {
        $=layui.jquery;
        //用jquery的get请求向后台请求，并回传数据
        $.get('../analysis/monthIncome',function (responseData) {//回传的数据封装在responseData
            console.log(responseData);
            //新建两个数组，分别用来存放月份和每月收入
            var dates=new Array();
            var incomes=new Array();
            for (var i=0;i<responseData.length;i++){
                dates[i]=responseData[i].month;
                incomes[i]=responseData[i].totalIncome;
            }
            option = {//将数据渲染成柱状图
                xAxis: {
                    type: 'category',
                    data: dates   //日期做横坐标
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: incomes,  //收入做纵轴
                    barWidth: 30,
                    type: 'bar'
                }]
            };

            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        });
    })

</script>
</body>
</html>
