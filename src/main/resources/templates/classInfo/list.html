<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body >
<br/><br/><br/><br/>
<p th:text="${className}+'班级信息'" th:align="center" style="font-size: xx-large"></p>

<br/><br/>
<table class="layui-hide" id="test" lay-filter="test" style="background-color: #00F7DE"></table>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    var $,table;
    layui.use('table', function(){
        $=layui.jquery;
        table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'../classInfo/courseInfoJson?className=[[${className}]]' //layui访问此接口时会向后台传参page、limit，这两个参数用来做分页
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [
                [
                     {type: 'checkbox', fixed: 'left'}
                    ,{field:'class_id', title:'班级id', width:150}
                    ,{field:'class_name', title:'班级', width:150}
                    ,{field:'student_number', title:'班级人数', width:150}
                    ,{field:'monitor', title:'班长', width:150}
                    ,{field:'counselor', title:'辅导员', width:150}
                ]
            ]
            ,limit:5   //默认分页显示的记录数，该值必须已经在limits中定义了
            ,page: false   //不分页
        });
    });

</script>

</body>
</html>
