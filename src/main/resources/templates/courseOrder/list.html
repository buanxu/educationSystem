<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="add">添加数据</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    var $;
    layui.use('table', function(){
        $=layui.jquery;
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'
            ,url:'../courseOrder/listJson'   //layui访问此接口时会向后台传参page、limit，这两个参数用来做分页
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,totalRow: true
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    // ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                    ,{field:'name', title:'姓名', width:120}
                    ,{field:'wechat_mark', title:'微信备注', width:120}
                    ,{field:'wechat_no', title:'微信ID', width:120}
                    ,{field:'qq_no', title:'QQ号', width:120}
                    ,{field:'course_name', title:'购买课程', width:120}
                    ,{field:'course_price', title:'价格', width:120}
                    ,{field:'order_date', title:'订单日期', width:120}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,limit:10   //默认分页显示的记录数，该值必须已经在limits中定义了
            ,limits:[10,11,12,13,14,15]  //设置多个分页选项，每页显示多少条记录，
            ,page: true   //开启分页
        });

        //工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                    break;
                case 'add':
                    //layer.msg('请添加数据');
                    parent.layer.open({
                        type: 2,   //2跳转到页面
                        offset:'auto',
                        title:'添加课程订单',
                        content:'./courseOrder/add',
                        area:['1100px','600px'],
                        btn:'关闭全部',
                        btnAlign:'c',
                        yes:function () {
                            parent.layer.closeAll();
                        }
                    });
                    break;
            };
        });

        //触发行双击事件，即监听表格的双击事件
        table.on('rowDouble(test)', function(obj){
            var orderId=obj.data.order_id;
            parent.layer.open({
                type: 2,   //2跳转到页面
                offset:'auto',
                title:'添加课程订单',
                content:'./courseOrder/detail?order_id='+orderId,
                area:['1100px','600px'],
                btn:'关闭全部',
                btnAlign:'c',
                yes:function () {
                    parent.layer.closeAll();
                }
            });
        });

        //工具条事件，即监听表格每一行最后的操作
        //obj封装了当前行的所有数据
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var orderId = obj.data.order_id; //获得当前行数据的id
            var layEvent = obj.event; //获得 lay-event 对应的事件类型（也可以是表头的 event 参数对应的值）
            alert(obj);
            console.log(obj);
            if(layEvent === 'del'){ //删除
                layer.confirm('确定删除 ？', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.get(
                        "../courseOrder/delete",  //url
                        {order_id:orderId},    //请求参数
                        function(responseData) {
                            if (responseData.success===1){
                                layer.msg("删除成功");
                            }else{
                                layer.msg("删除失败"+responseData.msg);
                            }
                        }
                    );
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            }
        });

    });
</script>

</body>
</html>
