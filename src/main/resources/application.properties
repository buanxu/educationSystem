server.port=8888
server.servlet.context-path=/educationSystem

spring.application.name=/educationSystem

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#关闭页面缓存，即页面热加载
spring.thymeleaf.cache=false

spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crm
#spring.datasource.url=jdbc:mysql://81.70.96.70:3306/crm
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.password=mgl222377

mybatis.mapper-locations=classpath:com/buanxu/educationSystem/dao/*Dao.xml
mybatis.type-aliases-package=com.buanxu.educationSystem.entity

logging.level.com.buanxu.educationSystem.dao=debug